  <style>
 

    /* === Card Grid === */
    #projectGrid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 2rem;
    }

    .map-card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .map-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.25);
    }

    .map-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .map-card-body {
      flex-grow: 1;
      padding: 1.25rem;
      text-align: center;
    }

    .map-card-body h5 {
      font-family: 'Playfair Display', serif;
      font-weight: 600;
      font-size: 1.15rem;
      margin-bottom: 0.5rem;
      color: #000;
    }

    .map-card-body p {
      font-size: 0.9rem;
      color: #444;
      margin-bottom: 1rem;
    }

    .map-card-footer {
      text-align: center;
      padding: 0.75rem 1rem 1.25rem;
    }

    .map-card-footer a {
      background-color: #002D62;
      color: white;
      font-weight: 500;
      border-radius: 5px;
      padding: 0.5rem 1.5rem;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.2s ease;
    }

    .map-card-footer a:hover {
      background-color: #01499b;
    }

    footer p, footer img {
      margin: 0 auto;
      display: block;
    }
  </style>
</head>
