        <h4>CONTACT ME</h4>
        <div class="text-muted"><i>Feedback and inquiries are greatly appreciated!</i></div><br>
    
        <form action="https://formspree.io/f/xjkvlkpb" method="POST">
            <div class="form-group">
                <div class="form-row">
                    <div class="form-col">
                        <input type="name" name="name" class="form-control" placeholder="Name" required>
                    </div>
                    <div class="form-col">
                        <input type="email" name="email" class="form-control" placeholder="Email" required>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <textarea placeholder="Message" class="form-control" name="message" rows="8" required></textarea>
            </div>
            <button type="submit" class="btn btn-xl btn-dark btn-block">SEND</button>
        </form>
    </div>
